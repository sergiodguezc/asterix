plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "cup.gradle.cup-gradle-plugin" version "2.0"
    id "org.xbib.gradle.plugin.jflex" version "1.4.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
}

sourceSets {
    main {
        jflex {
            srcDir "src/main/resources/jflex"
        }
        java {
            srcDirs = ['src/main/java/asint','src/main/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'asint.Main'
}

cup {
    sourceDir = 'src/main/resources/cup'
    generateDir = 'src/main/java/asint'
    args = ["-interface", "-locations", "-parser", "AnalizadorSintacticoAsterix", "-symbols", "ClaseLexica"]
}
