plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // Plugins para generar el AnalizadorSintactico y el AnalizadorLexico
    id "cup.gradle.cup-gradle-plugin" version "2.0"
    id "org.xbib.gradle.plugin.jflex" version "1.4.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Dependencia de cup
    // https://mvnrepository.com/artifact/com.github.vbmacher/java-cup-runtime
    implementation group: 'com.github.vbmacher', name: 'java-cup-runtime', version: '11b'
    // https://mvnrepository.com/artifact/com.github.vbmacher/java-cup
    implementation group: 'com.github.vbmacher', name: 'java-cup', version: '11b'
}

application {
    // Define the main class for the application.
    mainClass = 'obelix.App'
}

// tasks.named('test') {
//     // Use JUnit Platform for unit tests.
//     useJUnitPlatform()
// }

tasks.withType(JavaCompile) {
   options.compilerArgs += "-Xlint:deprecation"
   // options.release = 11
}

cup {
    sourceDir = 'src/main/resources/cup'
    generateDir = 'src/main/java/asint'
    args = ["-parser", "AnalizadorSintacticoAsterix", "-symbols", "ClaseLexica", "-nopositions"]
}

sourceSets {
    main {
        jflex {
            // Carpeta donde se encuentra el archivo jflex
            srcDir "src/main/resources/jflex"
        }
        java {
            // Carpetas donde se encuentra el codigo java
            // La primera indica donde se genera el codigo de cups
            srcDirs = ['src/main/java/asint','src/main/java']
        }
        resources {
            // Lo que se encuentra en esta carpeta no se compila
            srcDirs = ['src/resources']
        }
    }
}
